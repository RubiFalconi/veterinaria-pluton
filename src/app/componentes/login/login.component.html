<div class="container">
  <label class="title">Veterinaria</label>
  <label class="subTitle">Iniciar Sesión</label>
  <label class="text">Ingrese sus datos</label>

  <mat-form-field appearance="outline" color="primary">
    <mat-label> Correo </mat-label>
    <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
  </mat-form-field>

  <mat-form-field appearance="outline" color="primary">
      <mat-label> Contraseña </mat-label>
      <input type="password" matInput>
  </mat-form-field>

  <a href="#" class="c-blue">¿Has olvidado tu contraseña?</a>

  <button mat-flat-button class="button-login" color="primary"> 
    <!-- <mat-icon class="material-icons-outlined">login</mat-icon> -->
    Iniciar Sesión 
  </button>

</div>
