<div class="container">
    <!-- CABECERA DE LA PAGINA -->
    <header>
        <button mat-icon-button color="primary" (click)="ActionByMenu()">
            <mat-icon class="icon-color">menu</mat-icon>
        </button>
    </header>

    <!-- MENU DE LA PAGINA -->
    <nav class="menu" #menu>

        <mat-list>

            <mat-list-item class="mat-list-item-a"> 
                <a routerLink="" class="buton-nav aLink content-title">
                    <mat-icon class="item-icon">home</mat-icon> HOME
                    <span class="nav-tooltip" *ngIf="isSideNavOpen">HOME</span> 
                </a>
            </mat-list-item>
            

            <mat-list-item class="mat-list-item-a"> 
                <a routerLink="busarMascota" class="buton-nav aLink content-title"> 
                    <mat-icon class="item-icon">pets</mat-icon> BUSCAR MASCOTA
                    <span class="nav-tooltip" *ngIf="isSideNavOpen">BUSCAR MASCOTA</span> 
                </a>
            </mat-list-item>

            <mat-list-item class="mat-list-item-a"> 
                <a routerLink="historialClinico" class="buton-nav aLink content-title">
                    <mat-icon class="item-icon">pending_actions</mat-icon> HISTORIAL CLINICO
                    <span class="nav-tooltip" *ngIf="isSideNavOpen">HISTORIAL CLINICO</span>
                </a>
            </mat-list-item>

            <mat-list-item class="mat-list-item-a"> 
                <a routerLink="servicios" class="buton-nav aLink content-title">
                    <mat-icon class="item-icon">add_business</mat-icon> SERVICIOS
                    <span class="nav-tooltip" *ngIf="isSideNavOpen">SERVICIOS</span>
                </a>
            </mat-list-item>

            <mat-list-item> 
                <button (click)="listar()">LISTAR USUARIOS</button>
            </mat-list-item>

        </mat-list>

    </nav>
    
    <!-- CUERPO DE LA PAGINA -->
    <main #main>
        <div>
            <router-outlet></router-outlet>
        </div>
    </main>

    <!--
   <app-login *ngIf="viewLogin" class="login" (usuarioCorrecto)="usuarioCorrecto()"></app-login>
   -->
</div>
