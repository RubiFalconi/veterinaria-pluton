<div class="container">
    <div class="content-filtro">
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Number</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
          
        <button mat-raised-button color="primary">BUSCAR</button>

        <mat-accordion class="content-accordion">
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  Self aware panel
                </mat-panel-title>
              </mat-expansion-panel-header> 

              <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Fish selection">
                <mat-chip-option *ngFor="let chip of availableColors">
                    {{chip.name}}
                </mat-chip-option>
              </mat-chip-listbox>
              
            </mat-expansion-panel>
          </mat-accordion>
        
    </div>

    <div class="content-historial">
        <mat-form-field appearance="outline">
            <mat-label>Buscar Mascota</mat-label>
            <mat-select>
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>
          
        <mat-form-field class="example-full-width" appearance="outline">
        <mat-label>Favorite food</mat-label>
        <input matInput placeholder="" value="">
        <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </div>

</div>
