<div class="container">
    <div class="content-filtro">
        <mat-form-field appearance="outline">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

          <form class="example-form">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Number</mat-label>
              <input type="text"
                     placeholder="Pick one"
                     aria-label="Number"
                     matInput
                     [formControl]="myControl"
                     [matAutocomplete]="auto">
              <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </form>
          
        <button mat-raised-button color="primary">BUSCAR</button>

        <div class="content-accordion">
          <mat-accordion  *ngFor="let chip of availableColors">            
            <mat-expansion-panel >
              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{chip.name}}
                </mat-panel-title>
              </mat-expansion-panel-header> 
  
              <mat-chip-listbox class="mat-mdc-chip-set-stacked" aria-label="Fish selection">
                <mat-chip-option *ngFor="let chip of availableColors">
                    {{chip.name}}
                </mat-chip-option>
              </mat-chip-listbox>
                
            </mat-expansion-panel>
            <div class="content-mat-accordion"></div>        
          </mat-accordion>  
        </div>
